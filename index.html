<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
-->
   <style>
   
   #cargando , #resultados{
      display:none;

   }
   
   </style>
  </head>
  <body class=" bg-light">
    <div class="container">

        <div class="row">
         <!--div de 6 columnas margin auto derecha izquierda  -->
         <div class="col-md-6 mx-auto">
          
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Calculadora Prestar</h1>
                <form  id="prestamo-form">
                 <div class="form-group">
                    <div class="input-group">
                     <span class="input-group-addon">$</span>        
                      <input type="number" class="form-control" id="monto" placeholder="Monto préstamo">  
                     

                    </div>


                 </div>
                 <div class="form-group">
                        <div class="input-group">
                         <span class="input-group-addon">%</span>        
                          <input type="text" class="form-control" id="interes" placeholder="Interés">  
                         
    
                        </div>
    
    
                     </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="anios" placeholder="años repago">
                    
                </div>    
                
                <div class="form-group">
                    <input type="submit" value="Calcular" class="btn btn-info btn-block">
                  </div>

                </form>
            <h5>Resultados</h5>
            
            <div id="cargando">

                <img src="img/loading.gif" alt="">

            </div>

            
            <!--resutltados-->
            <div id="resultados" class="pt-4">
            <div class="form-group">
                    <div class="input-group">
                     <span class="input-group-addon">Pago mensual</span>        
                      <input type="number" class="form-control" id="pago-mensual" disabled>  
                     

                    </div>


                 </div>

                 <div class="form-group">
                        <div class="input-group">
                         <span class="input-group-addon">Pago Total</span>        
                          <input type="number" class="form-control" id="pago-total" disabled>  
                         
    
                  </div>
    
    
                </div>    

                <div class="form-group">
                    <div class="input-group">
                     <span class="input-group-addon">Interes total</span>        
                      <input type="number" class="form-control" id="interes-total" disabled>  
                     

                    </div>


                 </div>
                </div>


            </div>





         </div>
      



        </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"> </script>
  </body>
</html>
